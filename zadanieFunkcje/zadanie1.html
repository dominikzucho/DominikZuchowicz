<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <input type="number" name="one" id="">
        <input type="number" name="two" id="">
        <input type="submit" value="WynikRazDwaTrzy">
    </form>

    <div></div>
    

    <script>
    const form = document.querySelector('form');
    const div = document.querySelector('div');
    form.addEventListener('submit', (e) => {
        e.preventDefault();
        let one = parseInt(document.querySelector('input[name="one"]').value)
        let two = parseInt(document.querySelector('input[name="two"]').value)
        function suma(jeden, dwa)
        {
            div.textContent = `suma liczb ${jeden} i ${dwa} to ${jeden+dwa}`;
        }
        suma(one,two)
    });
    </script>
</body>
</html>
