<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div><input type="radio" name="a" value="1"></div>
        <div><input type="radio" name="a" value="2"></div>
        <div><input type="radio" name="a" value="3"></div>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <button>dasdsd</button>
    </form>
    <script>
        const form = document.querySelector('form');
        const pole = document.querySelectorAll('input[name="a"]')
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            pole.forEach(x => {
                if(x.checked == true){alert(x.value);}
            });
        });
    </script>
</body>
</html>
