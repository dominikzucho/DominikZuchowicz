<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <input type="number" name="l1">
        <input type="number" name="l2">
        <input type="submit" name="nwd">
    </form>
    <div class="nwdWynik"></div>
    <script>
        const form = document.querySelector('form');
        const div = document.querySelector('div');
        form.addEventListener('submit', (e)=>{
            e.preventDefault();
            let liczba1 = parseInt(document.querySelector('input[name="l1"]').value);
            let liczba2 = parseInt(document.querySelector('input[name="l2"]').value);

            while(liczba1 != liczba2){
                if(liczba1 > liczba2){liczba1 = liczba1 - liczba2;}
                else {liczba2 = liczba2-liczba1;}
            }
            div.textContent= 'nwd wynosi ' + liczba1;
        });
    </script>
</body>
</html>
