<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="text" name="pole">
        <button type="submit">Pokaż</button>
    </form>
    <div class="wynik"></div>
    <script>
        const formularz = document.querySelector('form');
        const w = document.querySelector('.wynik')
        formularz.addEventListener('submit', (e) => {
            e.preventDefault(); 
            const wartoscform = document.querySelector('input[name="pole"]').value
            if((wartoscform > 5 && wartoscform != 6 && (wartoscform!=12))||(wartoscform == 0))
            {
                w.textContent = 'spełnia warunek';
            }
            else
            {
                w.textContent = 'nie spełnia warunek'; 
            }
            
        })
    </script>
</body>
</html>
