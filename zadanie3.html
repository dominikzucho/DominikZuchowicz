<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="text" name="pole">
        <button type="submit">Poka≈º</button>
    </form>
    <div class="wynik"></div>
    <script>
        const formularz = document.querySelector('form');
        const w = document.querySelector('.wynik')
        formularz.addEventListener('submit', (e) => {
            e.preventDefault(); 
            const wartoscform = document.querySelector('input[name="pole"]').value;
            if(wartoscform == 1)   {w.textContent="poniedzialek";}
            else if(wartoscform==2){w.textContent="wtorek"}
            else if(wartoscform==3){w.textContent="sroda"}
            else if(wartoscform==4){w.textContent="czwartek"}
            else if(wartoscform==5){w.textContent="piatek"}
            else if(wartoscform==6){w.textContent="sobota"}
            else if(wartoscform==7){w.textContent="niedziela"}
        });
    </script>
</body>
</html>
